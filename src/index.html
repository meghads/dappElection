<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DemocraChain</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="voterIdSection" style="display: block; text-align: center; margin-top: 100px;">
    <h1 class="text-center">Welcome to DemocraChain</h1>
    <h4 class="text-center">Enter Voter ID</h4>
    <form id="voterIDForm">
      <input type="text" id="voterIdInput" placeholder="Enter your Voter ID" required>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div id="votingInterface" style="display: none;">
    <div class="container" style="width: 650px; margin-top: 50px;">
      <h1 class="text-center">Voting</h1>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" style="display: none;">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody id="candidatesResults"></tbody>
        </table>
        <form onsubmit="App.castVote(); return false;">
          <div class="form-group">
            <label for="candidatesSelect">Select Candidate</label>
            <select class="form-control" id="candidatesSelect"></select>
          </div>
          <button type="submit" class="btn btn-primary">Vote</button>
        </form>
        <p id="accountAddress" class="text-center"></p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(document).ready(function () {
      $('#voterIDForm').on('submit', function (e) {
        e.preventDefault();
        const voterId = $('#voterIdInput').val();
        if (voterId) {
          localStorage.setItem('voterId', voterId); // Store voter ID locally
          $('#voterIdSection').hide(); // Hide the voter ID section
          $('#votingInterface').show(); // Show the voting interface
          App.init(); // Initialize the voting application
        } else {
          alert('Please enter a valid Voter ID.');
        }
      });
    });
  </script>
</body>
</html>
